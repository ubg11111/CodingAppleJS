<script>

    function 합격했냐(num1,num2){
        if(num1 < 40 || num2 < 40){
            console.log("불합격");
        }else if((num1 + num2) >= 120){
            console.log("합격");
        }else{
            console.log("불합격");
        }
        if((num1 + num2) < 0 || (num1+num2) < 100){
            alert("숫자로 장난치지마라");
        }
    }

    합격했냐(49,50);

</script>
